<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TamilTube</title>
    
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="image/logo.PNG" class="logo" alt="">
        
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn"><img src="image/search.PNG" alt=""></button>
        </div>

        <div class="user-options">
            <img src="image/video.PNG" class="icon" alt="">
            <img src="image/grid.PNG" class="icon" alt="">
            <img src="image/bell.PNG" class="icon" alt="">
            <div class="user-dp">
                <img src="image/tamil.jpeg" alt="">
            </div>
        </div>

    </nav>

    <div class="side-bar">
        <a href="#" class="links active"><img src="image/home.PNG" alt="">Home</a>
        <a href="#" class="links"><img src="image/explore.PNG" alt="">Explore</a>
        <a href="#" class="links"><img src="image/subscription.PNG" alt="">Subscription</a>
        <hr class="seperator">
        <a href="#" class="links"><img src="image/library.PNG" alt="">Library</a>
        <a href="#" class="links"><img src="image/history.PNG" alt="">History</a>
        <a href="#" class="links"><img src="image/your-video.PNG" alt="">Your video</a>
        <a href="#" class="links"><img src="image/watch-later.PNG" alt="">Watch later</a>
        <a href="#" class="links"><img src="image/liked video.PNG" alt="">Like video</a>
        <a href="#" class="links"><img src="image/show more.PNG" alt="">Show more</a>
    </div>

     <div class="filters">
        <button class="filter-options active">all</button>
        <button class="filter-options">leo</button>
        <button class="filter-options">Tamilvilas</button>
        <button class="filter-options">Music</button>
        <button class="filter-options">Tamil movies</button>
        <button class="filter-options">Marvel</button>
        <button class="filter-options">Avengers</button>
        <button class="filter-options">Jack Sparrow</button>
        <button class="filter-options">Dream of tamil</button>
        <button class="filter-options">Trending</button>
    </div>

     <div class="video-container">
        <div class="video">
            <img src="image/tamil.jpeg" class="thumbnail" alt="">
            <div class="content">
                <img src="image/tamil.jpeg" class="channel-icon" alt="">
                <div class="info">
                    <h4 class="title">Design of Tamil | Dream of Ravanasuran</h4>
                    <p class="channel-name">Design by Tamil</p>
                </div>
            </div>
        </div>
    </div>




    
     <script src="script.js"></script>

</body>
</html>
